<!-- content -->
<div class="container-fluid justify-content-center">
  <div class="text-center  ">
    <p class="heading my-5 py-3 h2">
      update your Profile
    </p>
  </div>

  <div class="row my-5 ">
      <div class="col text-center">
        <img src="./Pic/msg/user_avatar_04.jpg" alt="useravator" class="rounded-circle userava">
      </div>
  </div>


  <div class="row my-5 ps-5">


    <form class="row g-3">



        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="shop@gmail.com" required>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" required>
      </div>

      <div class="col-12 mt-5">
        <select class="form-select" aria-label="Default select example" required>
          <option selected>Choose you  categories</option>
          <option value="1">hotel</option>
          <option value="2">gym</option>
          <option value="3">game</option>
          <option value="1">event</option>
          <option value="2">colthes</option>
          <option value="3">jewels</option>

        </select>
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">phone</label>
        <input type="text" class="form-control" id="phone" placeholder="99+" required>
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Newyork" required>
      </div>

      <div class="col-md-2">
        <label for="inputZip" class="form-label">Pincode</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
          <a href="#">Accept out terms and conditions..</a>
          </label>
        </div>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5">save</button>
      </div>
    </form>
  </div>
